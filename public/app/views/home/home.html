
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Exhibits</h2>
    </div>
    <div ng-repeat="exhibit in homeCtrl.exhibits" class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="bb-section-heading panel-title">{{:: exhibit.name }}</h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-primary" ui-sref="admin.forms.exhibit({id: exhibit._id})">View</button>
          <img />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Docents</h2>
      <div ng-repeat="docent in homeCtrl.docents" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="bb-section-heading panel-title">{{:: docent.name }}</h3>
        </div>
        <div class="panel-body">
          <img />
          <button class="btn btn-primary" ui-sref="docent({id: docent._id})">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
